steps:
  # Install TS
  - name: "gcr.io/cloud-builders/npm"
    args: 
      - install
      - -g
      - typescript

  # Build all
  - name: "bash"
    args:
      - npx 
      - tsc 
      - --build  

  # Deploy APIs
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - functions
      - deploy
      - fetchRideQA
      - --source=./built/api/
      - --trigger-http
      - --runtime=nodejs12
      - --entry-point=fetchRide
  # Deploy Bot
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - functions
      - deploy
      - botFunctionQA
      - --source=./built/bot/
      - --trigger-http
      - --runtime=nodejs12
      - --entry-point=botFunction

  
  
