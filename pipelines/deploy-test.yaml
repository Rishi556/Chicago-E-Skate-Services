steps:
  # Install TS
  - name: "gcr.io/cloud-builders/npm"
    args: 
      - install

  # Build all
  - name: 'gcr.io/cloud-builders/npm'
    args:
      - run
      - build  
  
  # Deploy Bot
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - functions
      - deploy
      - botFunctionQA
      - --source=./built/bot/
      - --trigger-http
      - --runtime=nodejs12
      - --entry-point=botFunction

  # Deploy APIs
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - functions
      - deploy
      - fetchRideQA
      - --source=./built/api/
      - --trigger-http
      - --runtime=nodejs12
      - --entry-point=fetchRide
      - --allow-unauthenticated

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - functions
      - deploy
      - chargingHandlerQA
      - --source=./built/api/
      - --trigger-http
      - --runtime=nodejs12
      - --entry-point=chargingHandler
      - --allow-unauthenticated


  
  
