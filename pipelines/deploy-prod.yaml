timeout: 3600s
steps:
  # Install TS
  - name: "gcr.io/cloud-builders/npm"
    args: 
      - install

  # Build all
  - name: 'gcr.io/cloud-builders/npm'
    args:
      - run
      - compile 
    id: setup

  # Copy NLP over
  # - name: 'bash'
  #   args:
  #     - cp 
  #     - ./bot/handlers/model.nlp
  #     - ./built/bot/model.nlp
  
  # Deploy Bot
  - name: "gcr.io/cloud-builders/gcloud"
    waitFor: 
    - setup
    args:
      - functions
      - deploy
      - botFunction
      - --source=./built/bot/
      - --trigger-http
      - --runtime=nodejs12
      - --entry-point=botFunction

  # Deploy APIs
  - name: "gcr.io/cloud-builders/gcloud"
    waitFor: 
    - setup
    args:
      - functions
      - deploy
      - fetchRide
      - --source=./built/api/
      - --trigger-http
      - --runtime=nodejs12
      - --entry-point=fetchRide
      - --allow-unauthenticated

  - name: "gcr.io/cloud-builders/gcloud"
    waitFor: 
    - setup
    args:
      - functions
      - deploy
      - chargingHandler
      - --source=./built/api/
      - --trigger-http
      - --runtime=nodejs12
      - --entry-point=chargingHandler
      - --allow-unauthenticated

